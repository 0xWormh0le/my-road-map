<ol class="breadcrumb px-0">
    {% for url, label in breadcrumbs %}
        <li class="breadcrumb-item{% ifequal forloop.counter breadcrumbs_total %} active{% endifequal %} {% if not request_user_company_has_dark_ui %}breadcrumb-item-light-ui{% endif %}"> {% if url and forloop.counter != breadcrumbs_total %} <a class="{% if not request_user_company_has_dark_ui %}breadcrumb-item-a-light-ui{% endif %}" href="{{ url }}"> {{ label|safe }} </a> {% else %}{{ label|safe }}{% endif %} </li>

    {% endfor %}
</ol>
