{% load my %}
<form action="" method="post" id="addCompetencyForm">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group {% if field.errors %}has-error{% endif %}">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{field|addcss:"form-control"}}
        </div>
    {% endfor %}
</form>
